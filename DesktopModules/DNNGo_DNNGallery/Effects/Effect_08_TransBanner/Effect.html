<div class="$ThemeName" id="TB_Wrapper${ModuleID}" style="max-width: ${xf.ViewXmlSetting("max-width",700)}px; height: ${xf.ViewXmlSetting("height",300)}px;">
	<div class="Slides">
         #if($DataList.Count > 0)
             #foreach($DataItem in $DataList)

               <div class="Slide"
 

              #if(${xf.ViewItemSetting($DataItem,"slide_enable","true")} == "true")
                    data-delay="${xf.ViewItemSetting($DataItem,"slide_delaytime",5)}"
              #end
               
               >
			        <a href="${xf.ViewLinkUrl($DataItem.UrlLink)}" target="${xf.ViewLinkTarget($DataItem)}"><img src="${xf.ViewLinkUrl($DataItem.Picture)}" alt="img$DataItem.Title" /></a>
			       
                   #if(${xf.ViewXmlSetting("view_tcaptions","true")} == "true")
                    <div>
                        #if($DataItem.Description != '')
                            <span style="font-weight:bold">$DataItem.Title</span>
				            <br />$DataItem.Description		
                        #else
                            $DataItem.Title
                        #end
			        </div>
                   #end
		        </div>
            #end
        #end
	</div><!--End of Slides -->
</div><!--End of TB_Wrapper -->

<script type="text/javascript">
    jQuery(document).ready(function ($) {
        $('#TB_Wrapper${ModuleID}').TransBanner({
			responsive_screen_based_limits : true ,
            slide_autoplay: ${xf.ViewXmlSetting("slide_autoplay","true")}, 
            slide_delaytime: ${xf.ViewXmlSetting("slide_delaytime",5)}, 
            slide_transition: ${xf.ViewXmlSetting("slide_transition",1)},
            slide_transition_period: ${xf.ViewXmlSetting("slide_period",800)},
            slide_preload_images: ${xf.ViewXmlSetting("slide_images",1)},
            slide_random_order: ${xf.ViewXmlSetting("slide_random_order","false")},

            button_show_next: ${xf.ViewXmlSetting("button_next","true")},
	        button_show_back: ${xf.ViewXmlSetting("button_back","true")},
	        button_show_timer: ${xf.ViewXmlSetting("button_timer","true")},
	        button_show_numbers: ${xf.ViewXmlSetting("button_numbers","true")},
	        button_numbers_autohide: ${xf.ViewXmlSetting("button_autohide","true")},
	        button_numbers_horizontal: ${xf.ViewXmlSetting("button_horizontal","false")},

            caption_margin_x: ${xf.ViewXmlSetting("caption_margin_x",16)},
			caption_margin_y: ${xf.ViewXmlSetting("caption_margin_y",16)},	
            navigation_type: ${xf.ViewXmlSetting("navigation_type",1)},
			caption_bg_color: '#000',
			caption_bg_opacity: .7
			
        });
        
    });	
</script>
